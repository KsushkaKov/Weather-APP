<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Project</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="current-city">
          <div class="col-auto">
            <button
              type="submit"
              class="btn btn-link btn-lg current-btn"
              id="current-location-button"
            >
              <img
                src="images/current_city.png"
                alt="icon for current city"
                class="icon-img-search"
              />
            </button>
          </div>
          <h1 class="title city-title" id="current-city">KYIV</h1>
          <ul>
            <li class="temperature col" id="temperature">°C</li>
            <li class="feels">Feels like <span id="feels">°C</span></li>
          </ul>
        </div>
        <div class="row header">
          <div class="col-auto search-form">
            <form class="row g-2" id="search-form">
              <div class="col-auto">
                <label for="input-city" class="visually-hidden"
                  >Search City</label
                >
                <input
                  type="search"
                  class="form-control"
                  id="input-city"
                  autofocus="on"
                  autocomplete="off"
                  placeholder="Search city ..."
                />
              </div>
              <div class="col-auto">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                />
              </div>
            </form>
          </div>
        </div>
        <div class="center-weather">
          <div class="center-day">
            <h2 class="actual-day"></h2>
            <div class="current-time"></div>
            <div class="center-weather-list">
              <span class="data">
                <img
                  src="images/drops.png"
                  alt="icon of drops"
                  class="center-icon-img"
                />
                <p class="current-humidity" id="humidity"><span>%</span></p>
              </span>
              <span class="data">
                <img
                  src="images/windy.png"
                  alt="icon of wind"
                  class="center-icon-img"
                />
                <p class="current-wind" id="wind">km/h</p>
              </span>
              <span class="data">
                <img
                  src="images/preassure.png"
                  alt="icon for pressure"
                  class="center-icon-img"
                />
                <p class="current-pressure" id="pressure">hPa</p>
              </span>
            </div>
          </div>
          <div class="center-weather-banner">
            <img src="" class="banner-weather" alt="" id="icon-today" />
          </div>
        </div>
        <div id="forecast"></div>
        </div>
      </div>
      <div class="open-source">
        <a href="https://github.com/KsushkaKov/weather-app" target="_blank"
          >Open-source code</a
        >
        by Ksenia Kovalenko
      </div>
    </div>
  
    <script src="script/week4.js"></script>
  </body>
</html>
